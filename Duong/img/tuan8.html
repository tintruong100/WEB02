<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../js/bootstrap.min.js">
    <link rel="stylesheet" href="../js/jquery-3.6.4.min.js">
    <style>
        *{
            max-width: 1024px;
            margin: 0 auto;
        }
        .container{
            width: 800px;
            height: 700px;
            background-color: white;
            box-shadow: 2px 2px 6px black, -2px -2px 6px black ;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row mt-3 mb-2">
            <div class="col-12 text-center">
                <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
            </div>
        </div>
        <div class="row mb-3 ">
            <div class="col-4 text-right">
                <label for="">Tên đăng nhập:</label>
            </div>
            <div class="col-7 text-left">
                <input type="text" placeholder="Nhập vào tên đăng nhập" class="form-control">
            </div>
            <div class="col-1 text-left">
                <span>*</span>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4 text-right">
                <label for="">Mật Khẩu:</label>
            </div>
            <div class="col-7 text-left">
                <input type="text" placeholder="Nhập vào mật khẩu" class="form-control">
            </div>
            <div class="col-1 text-left">
                <span>*</span>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4 text-right">
                <label for="">Nhập lại mật khẩu:</label>
            </div>
            <div class="col-7 text-left">
                <input type="text" placeholder="Nhập lại mật khẩu" class="form-control">
            </div>
            <div class="col-1 text-left">
                <span>*</span>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h4>THÔNG TIN CÁ NHÂN</h4>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4 text-right">
                <label for="">Họ và tên:</label>
            </div>
            <div class="col-7 text-left">
                <input type="text" placeholder="Nhập họ và tên (bắt buộc nhập)" class="form-control">
            </div>
            <div class="col-1 text-left">
                <span>*</span>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4 text-right">
                <label for="">Ngày sinh:</label>
            </div>
            <div class="col-8 text-left">
                <input type="date" name="" id="" >
            </div>
        </div>
        <div class="row mb-3">
<div class="col-4 text-right">
                <label for="">Giới tính:</label>
            </div>
            <div class="col-8 text-left">
                <input type="radio" name="tick"> <span>Nam</span>
                <input type="radio" name="tick"><span>Nữ</span>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4 text-right">
                <label for="">Địa chỉ:</label>
            </div>
            <div class="col-7 text-left">
                <input type="text" placeholder="Nhập vào địa chỉ" class="form-control">
            </div>
            <div class="col-1 text-left">
                
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4 text-right">
                <label for="">Điện thoại:</label>
            </div>
            <div class="col-7 text-left">
                <input type="tel" placeholder="Nhập vào số điện thoại(9-10 số)" class="form-control">
            </div>
            <div class="col-1 text-left">
                
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4 text-right">
                <label for="">Email:</label>
            </div>
            <div class="col-7 text-left">
                <input type="email" placeholder="Nhập vào địa chỉ" class="form-control">
            </div>
            <div class="col-1 text-left">
            
            </div>
            
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-primary mr-1">Đăng ký</button>
                <button type="button" class="btn btn-primary">Hủy</button>
            </div>
        </div>
    </div>
</body>
</html>
