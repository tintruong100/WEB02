</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>Bike2School</h1>
        <p>Chuyên xe đạp cho học sinh</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Bike2School</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="products.html">Sản Phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="news.html">Tin Tức</a></li>

                    <li class="nav-item"><a class="nav-link" href="sitemap.html">Sơ Đồ</a></li>
                </ul>
                <div class="ms-auto">
                    <a href="login.html" class="btn btn-primary me-2 active">Đăng Nhập</a>
                    <a href="register.html" class="btn btn-success me-2">Đăng Ký</a>

        </div>
    </nav>
    
    <div class="container my-4">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
        </form>
    </div>

    <script>
        $("#loginForm").submit(function(event) {
            event.preventDefault();
            const email = $("#email").val();
            const password = $("#password").val();
            const storedData = JSON.parse(localStorage.getItem(email));

            if (storedData && storedData.password === password) {
                alert("Đăng nhập thành công!");
                window.location.href = "index.html"; // Redirect to home
            } else {
                alert("Email hoặc mật khẩu không đúng!");
            }
        });
    </script>

        <footer class="bg-dark text-white text-center p-4">

        </footer>
