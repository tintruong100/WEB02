<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang cuu chuong</title>
    <script>
        function cuuchuong(x){
            var i=1;
            while (i<=10){
                document.write(x + " x " + i + " = " + x*i + "<br>");
            }
            i++;
        }
        var n = parseInt(prompt("Bang cuu chuong"));
        cuuchuong(n);
    </script>
</head>
<body>
    
</body>
</html>
